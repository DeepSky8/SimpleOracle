<div class="oracle--title--wrapper ">

    <button class="oracle--pin--width oracle--pin--button material-symbols-outlined"
        [ngClass]="{'pinned': pinned,'unpinned': !pinned}" (click)="triggerPin()">keep</button>

    <h2 class="oracle--spacer--tiny oracle--title--width">{{title}}</h2>

    <div class="oracle--pin--width ">
        <div class="oracle--pin--height">
            @if(pinned && (pinnedLength > 1)){
            <button (click)="upThisOracle()" class="oracle--pin--button material-icons">
                arrow_upward_alt
            </button>
            }
        </div>
        <div class="oracle--pin--height">
            @if(pinned && (pinnedLength > 1)){ <button (click)="downThisOracle()"
                class="oracle--pin--button material-icons">
                arrow_downward_alt
            </button>
            }
        </div>
    </div>

</div>
