<div class="oracle--wrapper">
    <div class='oracle--topBox'>
        <h2 class="oracle--spacer--tiny">{{oracle.title}}</h2>

        <div class="rollResults--wrapper oracle--spacer--tiny">
            @if (rollPrimary>0) {
            <div id="rollPrimary" [class.rollResults--text--bold]="rollSecondary">Rolled: {{rollPrimary}}</div>
            }
            @if (rollSecondary>0) {
            <div id="rollSecondary" class="rollResults--text--spacer reminder--italic">(and {{rollSecondary}})
            </div>
            }
        </div>

        @if (descPrimary) {
        <h3 id="descPrimary" class="oracle--spacer--tiny">{{descPrimary}}</h3>
        }
        @if (descSecondary) {
        <div id="descSecondary" class="oracle--spacer--tiny">{{descSecondary}}</div>
        }


    </div>
    <div class="oracle--bottomBox">



        @if (descReminder) {
        <div id="descReminder" class=" reminder--italic oracle--spacer--tiny">{{descReminder}}</div>
        }

        @for (amount of amounts; track amount) {
        <button class="rollButtons" (click)="rollDice(amount)">{{amount}}
        </button>
        }
    </div>
</div>
